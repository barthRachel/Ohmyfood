<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sass/main.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
        <title>Ohmyfood - Accueil</title>
        
    </head>

    <body>
        <header class="logo-header">
            <img class="logo-header__img" src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>

        <form method="post" action="#" class="exploration-restaurant">
            <i id="search_image" class="fas fa-map-marker-alt"></i>            
            <input type="search">

            <div class="exploration-restaurant__texte">
                <h3>Réservez le menu qui vous convient</h3>
                <p>Découvrez des restaurants d'exceptions, sélectionnés par nos soins.</p>
            </div>

            <button class="exploration-restaurant__btn">Explorer nos restaurants</button>
        </form>

        <section class="fonctionnement">
            <div class="fonctionnement__choisir-restaurant">

                <i class="fa fa-mobile"></i>
                <p>Choisissez un restaurant</p>
            </div>

            <div class="fonctionnement__composer-menu">

                <i class="fa fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>

            <div class="fonctionnement__deguster">

                <i class="fa fa-mobile" aria-hidden="true"></i>
                <p>Dégustez au restaurant</p>
            </div>

        </section>

        <section class="restaurants">

            <a class="restaurants__carte">
                <div class="restaurants__carte-img-boite">
                    <img class="restaurants__carte-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Une image de restaurant"/>
                </div>
                <div class="restaurants__carte-description">
                    <div class="restaurants__carte-description-titre">
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                    </div>
                    <div class="restaurants__carte-description-like">
                        <i class="fa fa fa-heart"></i>
                    </div>
                </div>
            </a>



        </section>


        <footer class="footer">
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">

            <ul class="footer__liste">
                <li class="footer__liste-element"><i class="fa fa-mobile"></i> Proposer un restaurant</li>
                <li class="footer__liste-element"><i class="fa fa-mobile"></i> Devenir partenaire</li>
                <li class="footer__liste-element">Mentions légales</li>
                <li class="footer__liste-element">Contact</li>
            </ul>
        </footer>

    </body>
</html>
