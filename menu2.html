<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sass/main.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/684a7276bc.js" crossorigin="anonymous"></script>
        <title>Ohmyfood - Accueil</title>
        
    </head>

    <body>
        <header class="logo-header">
            <a class="logo-header-retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo-header__img" src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>

        <main class="menu">
            <section class="menu__img">
                <img src="images/restaurants/palette.jpg" width="50px"/>
            </section>

            <form method="post" action="#" class="menu__choix">
                <div class="menu__choix-titre">
                    <h1>La palette du goût</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>

                <div class="menu__choix-entrees">

                </div>

                <div class="menu__choix-plats">

                </div>

                <div class="menu__choix-desserts">

                </div>

                <button class="menu__choix-btn">Commander</button>

            </form>
        </main>

        

        <footer class="footer">
            <h1 class="footer__logo"> ohmyfood</h1>

            <ul class="footer__liste">
                <li class="footer__liste-element"><i class="fa-solid fa-utensils"></i>&#xA0; Proposer un restaurant</li>
                <li class="footer__liste-element"><i class="fa-solid fa-handshake-angle"></i>&#xA0; Devenir partenaire</li>
                <li class="footer__liste-element">Mentions légales</li>
                <li class="footer__liste-element">Contact</li>
            </ul>
        </footer>

    </body>
</html>
